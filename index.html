<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Borel&family=Dosis:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="gen.css" />
    <title>Random Cartoon Quote Generator</title>
  </head>
  <body>
    <div id="main-container">
      <h1 class="borel-regular">Cartoon Quote Generator</h1>
      <div id="quote-container">
        <p class="dosis-display" id="quote"></p>
        <p class="dosis-display-bold" id="source"></p>
        <p class="dosis-display" id="show"></p>
      </div>
      <div id="btn-container">
        <button id="newQuote">New Quote</button>
      </div>
    </div>
    <footer>Copyright</footer>
    <script src="gen.js"></script>
  </body>
</html>
